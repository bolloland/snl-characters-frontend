<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Live From New York...</title>
</head>
<body>
    ...it's Saturday Night!
    <div>
        <h3 class="title"></h3>
        <img height="100" id="snlLogo" src="https://pbs.twimg.com/profile_images/1159903342182699009/VOkYedxH_400x400.jpg" alt="">
    </div>

    <div id="top5banner">
    </div>

    
    <div id="newMemberFormButton"><button id="showNewMemberForm">Add SNL Cast Member</button></div>
    <div id="form-new-member" hidden>
        <form id="addMember" class="add-member">
            <h3>Add a Not-ready-for-Prime-Time-Player!</h3>
            <!-- make this a hidden field with a button to reveal -->
            <input
            type="text"
            name="first"
            value=""
            placeholder="Enter their first name.."
            class="input-text"
            id="memberFirst"
            />
            <br />
            <input
            type="text"
            name="last"
            value=""
            placeholder="Enter their last name..."
            class="input-text"
            id="memberLast"
            />
            <br />
            <input
            type="text"
            name="joined"
            value=""
            placeholder="Year they joined..."
            class="input-text"
            id="memberJoined"
            />
            <br />
            <input
            type="text"
            name="left"
            value=""
            placeholder="Year they left..."
            class="input-text"
            id="memberLeft"
            />
            <br />
            <input
            type="text"
            name="image"
            value=""
            placeholder="Include a picture URL!..."
            class="input-text"
            id="memberImage"
            />
            <br />
            <input
            type="submit"
            name="submitMember"
            value="Submit to 30 Rockefeller Plaza"
            class="submit"
            id="submitNewMemberButton"
            />
            <br />
            <div><button id="cancelButton" onclick="Member.cancelNewForm()" type="button">
             Cancel </button></div>
            
        </form>
    </div>
               <!-- EDIT/PATCH MEMBER  -->
    <div id="form-edit-member" hidden>
        <form id="editMember" class="edit-member">
            <h3></h3>
            <!-- make this a hidden field with a button to reveal -->
            <input
            type="text"
            name="first"
            value=""
            placeholder="Enter their last name..."
            class="input-text"
            id="editMemberFirst"
            />
            <br />
            <input
            type="text"
            name="last"
            value=""
            placeholder="Enter their last name..."
            class="input-text"
            id="editMemberLast"
            />
            <br />
            <input
            type="text"
            name="joined"
            value=""
            placeholder="Year they joined..."
            class="input-text"
            id="editMemberJoined"
            />
            <br />
            <input
            type="text"
            name="left"
            value=""
            placeholder="Year they left..."
            class="input-text"
            id="editMemberLeft"
            />
            <br />
            <input
            type="text"
            name="image"
            value=""
            placeholder="Include a picture URL!..."
            class="input-text"
            id="editMemberImage"
            />
            <br />
            <div>
            <input type="submit"
            value="Submit these Edits to Lorne!"
            id="patchMemberEditsButton" />
<!-- 
               <button id="patchMemberEdits" onclick="Member.patchMemberEdits()">Send The Edits to Lorne!</button> -->
            </div>
            <br />
            <div>
                <button id="cancelEditButton">
                    Cancel
                </button>
            </div>
        </form>
    </div>
    <!-- ^^^EDIT MEMBER FIELDS ^^^ -->
    <div class="full border" id="actor-container">
    </div>


    <!-- CHARACTER BLOCK -->
    <div class="hidden" id="character-container">
        <div id="charBox">
            <h4>HELLO!</h4>
        </div>
    </div>
    
    <div id="form-new-character">
    </div>
    
    
    <script src = "src/character.js"></script>
    <script src = "src/characterService.js"></script>
    <script src = "src/member.js"></script>
    <script src = "src/memberService.js"></script>
    <script defer src = "index.js"></script>
</body>
</html>
